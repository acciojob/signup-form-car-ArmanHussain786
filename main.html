<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
     <form>
		 <label for="#name">Name*</label>
		 <input type="text" id="#name" required placeholder="Name">
         <br/>
		 <br/>
		 
		 <label for="#email">Email*</label>
		 <input type="email" id="#email" required placeholder="Email">
          <br/>
		 <br/>
		        <label for="gender" aria-required>Gender*: </label>

			    <label for="#gender_m" >Male</label>
			   <input type="radio" name ="radio1" id="#gender_m" value="gender">

			  <label for="#gender_f">Female</label>
			   <input type="radio" name ="radio1" id="#gender_f" value="gender">


		 <br/>
		 <br/>
		 <label for="brands" >Car Brands*</label>
		 <select id="brands" aria-required>
			  <option value="" disabled selected hidden>--Please choose an option--</option>
			  <option value="bmw" >BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedez</option>
		 </select>

		 <br/>
		 <br/>
		 <label for="#age">Age*</label>
		 <input type="text" id="#age" required placeholder="Age">
		  <br/>
		 <br/>
		 <label for="#dob">DOB*</label>
		 <input type="text" id="#dob" required placeholder="DOB">

		  <br/>
		 <br/>
		 <label for="#tel">Phone Number</label>
		 <input type="text" id="#tel"  placeholder="xxx-xxx-xxxx">
		 

		  <br/>
		 <br/>
		 <label for="#password">Password*</label>
		 <input type="password" id="#password" required  placeholder="Password">

		  <br/>
		 <br/>
		 <label for="#tos"> I agree to the TOS</label>
		 <input type="checkbox" id="#tos" required  placeholder="Password">

		 <br/>
		 <br/>
         <button>Submit</button>
		 
		 
		
		 
	 </form>






	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
